<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Images</title>
<link rel="stylesheet" href="../styles/style-drag-drop.css">
    <style>body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
}

#quiz-container {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    flex-wrap: wrap;
}

#words, #targets {
    width: 48%;
    min-height: 300px;
}

.word {
    padding: 10px;
    margin: 8px;
    background: #ecf0f1;
    border-radius: 10px;
    cursor: pointer;
    border: 1px solid #ccc;
    font-weight: bold;
    transition: 0.3s;
}

.word.selected {
    background: #f39c12;
    color: white;
    transform: scale(1.1);
}

.target {
    margin: 8px;
    padding: 10px;
    border: 2px dashed #aaa;
    border-radius: 10px;
    min-height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
}

.target img {
    width: 110px;
    height: 110px;
    object-fit: cover;
}

.target.good {
    border-color: #2ecc71;
    background: #e8f8f5;
}

.target.wrong {
    border-color: red;
    background: #ffebeb;
}

#restart {
    padding: 10px 20px;
    margin-top: 30px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}</style>
</head>
<body>

<h2 class="titre">Associe chaque mot Ã  son image</h2>

<div id="quiz-container">
    <div id="words"></div>
    <div id="targets"></div>
</div>

<button id="restart">Rejouer</button>

<script src="../scripts/multi-data.js"></script>
<script src="../scripts/quiz-multi.js"></script>

</body>
</html>
